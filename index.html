<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ns shop | Premium Electronics</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>

    <header class="app-header">
        <div class="container nav-wrapper">
            <a href="/" class="app-logo">Ns shop</a>
            
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Search phones, laptops...">
                <button id="search-btn">üîç</button>
            </div>

            <div class="nav-actions">
                <button id="btn-sell-trigger" class="btn-primary">
                    <span>+</span> Sell Gadget
                </button>
            </div>
        </div>
    </header>

    <main class="container">
        <div class="feed-header">
            <h2 id="feed-title">Fresh Recommendations</h2>
            <div class="feed-filters">
                <span class="active-filter">All</span>
                <span>Mobiles</span>
                <span>Laptops</span>
            </div>
        </div>
        
        <div id="product-grid" class="product-grid">
            </div>
    </main>

    <div id="sell-modal" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <h3>List Your Device</h3>
                <button id="btn-close-modal" class="close-btn">&times;</button>
            </div>
            
            <form id="add-product-form">
                <div class="form-group">
                    <label>Product Title <span class="required">*</span></label>
                    <input type="text" id="inp-title" placeholder="e.g. iPhone 14 Pro Max - 256GB" required>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label>Price (‚Çπ) <span class="required">*</span></label>
                        <input type="number" id="inp-price" placeholder="e.g. 85000" required>
                    </div>
                    <div class="form-group">
                        <label>Location <span class="required">*</span></label>
                        <input type="text" id="inp-location" placeholder="e.g. Mumbai" required>
                    </div>
                </div>

                <div class="form-group">
                    <label>Seller Name <span class="required">*</span></label>
                    <input type="text" id="inp-seller" placeholder="Your Full Name" required>
                </div>

                <div class="form-group">
                    <label>Image URL (Paste from Google)</label>
                    <input type="url" id="inp-image" placeholder="https://...">
                    <small>Tip: Right click any image on Google > "Copy Image Address"</small>
                </div>

                <button type="submit" class="btn-submit">
                    Post Ad Now
                </button>
            </form>
        </div>
    </div>

    <div id="toast-box" class="toast-container"></div>

    <footer class="app-footer">
        <p>&copy; 2026 Ns shop Inc. ‚Ä¢ Secure Marketplace</p>
    </footer>

    <script type="module" src="app.js"></script>
</body>
</html>
