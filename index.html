<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ns Shop</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* --- 1. Basic Setup & White Theme --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            background-color: #f2f4f8; /* Halka sa grey taki white cards chamke */
            color: #333;
            padding-bottom: 80px; /* Bottom menu ke liye jagah */
        }

        /* --- 2. Header (Top Bar) --- */
        .header {
            background-color: white;
            padding: 15px 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            position: sticky;
            top: 0;
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            font-size: 22px;
            font-weight: 800;
            color: #2c3e50; /* Dark Blue Text */
            letter-spacing: 1px;
        }
        .login-btn {
            background-color: #00b894; /* Green button */
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            cursor: pointer;
        }

        /* --- 3. Hero Section (Banner) --- */
        .hero {
            background: linear-gradient(135deg, #6c5ce7, #a29bfe);
            color: white;
            padding: 25px 20px;
            border-radius: 0 0 25px 25px;
            text-align: center;
            margin-bottom: 20px;
        }
        .hero h2 { font-size: 20px; margin-bottom: 5px; }
        .hero p { font-size: 12px; opacity: 0.9; }

        /* --- 4. Categories (Icons) --- */
        .section-title {
            padding: 0 20px;
            font-size: 16px;
            font-weight: 700;
            margin-bottom: 15px;
        }
        .category-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            padding: 0 20px;
            margin-bottom: 30px;
        }
        .cat-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
        }
        .cat-icon {
            width: 50px;
            height: 50px;
            background-color: white;
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            color: #6c5ce7;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            margin-bottom: 8px;
            transition: transform 0.2s;
        }
        .cat-item:active .cat-icon { transform: scale(0.9); }
        .cat-name { font-size: 11px; font-weight: 600; color: #555; }

        /* --- 5. Product Listings (Buy Section) --- */
        .product-list {
            padding: 0 20px;
        }
        .product-card {
            background: white;
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.03);
        }
        .prod-img {
            width: 60px;
            height: 60px;
            background-color: #eee;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: 15px;
            font-size: 24px;
            color: #888;
        }
        .prod-info { flex: 1; }
        .prod-name { font-weight: bold; font-size: 14px; margin-bottom: 4px; }
        .prod-price { color: #00b894; font-weight: 800; }
        .buy-btn {
            background: #2d3436;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 12px;
        }

        /* --- 6. Curved Bottom Menu (Magic Part) --- */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 70px;
            background-color: white;
            border-top-left-radius: 30px; /* Ye banata hai curve */
            border-top-right-radius: 30px; /* Ye banata hai curve */
            display: flex;
            justify-content: space-around;
            align-items: center;
            box-shadow: 0 -5px 20px rgba(0,0,0,0.1);
            z-index: 1000;
        }
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #b2bec3;
            cursor: pointer;
            width: 50px;
        }
        .nav-item.active { color: #6c5ce7; }
        .nav-icon { font-size: 20px; margin-bottom: 4px; }
        .nav-text { font-size: 10px; font-weight: 600; }

        /* Floating Sell Button */
        .sell-circle {
            width: 60px;
            height: 60px;
            background-color: #6c5ce7;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
            margin-top: -40px; /* Upar uthane ke liye */
            border: 5px solid #f2f4f8; /* Gap dikhane ke liye */
            box-shadow: 0 5px 15px rgba(108, 92, 231, 0.4);
            cursor: pointer;
        }

    </style>
</head>
<body>

    <div class="header">
        <div class="logo">Ns shop</div>
        <button class="login-btn" onclick="openLogin()">Login</button>
    </div>

    <div class="hero">
        <h2>Sell Old Gadgets</h2>
        <p>Get instant cash for your used electronics.</p>
    </div>

    <div class="section-title">What do you want to sell?</div>
    <div class="category-grid">
        <div class="cat-item" onclick="selectCategory('Mobile')">
            <div class="cat-icon"><i class="fas fa-mobile-alt"></i></div>
            <span class="cat-name">Mobile</span>
        </div>
        <div class="cat-item" onclick="selectCategory('Laptop')">
            <div class="cat-icon"><i class="fas fa-laptop"></i></div>
            <span class="cat-name">Laptop</span>
        </div>
        <div class="cat-item" onclick="selectCategory('Smartwatch')">
            <div class="cat-icon"><i class="fas fa-clock"></i></div>
            <span class="cat-name">Watch</span>
        </div>
        <div class="cat-item" onclick="selectCategory('Earbuds')">
            <div class="cat-icon"><i class="fas fa-headphones"></i></div>
            <span class="cat-name">Audio</span>
        </div>
        <div class="cat-item" onclick="selectCategory('Camera')">
            <div class="cat-icon"><i class="fas fa-camera"></i></div>
            <span class="cat-name">Camera</span>
        </div>
        <div class="cat-item" onclick="selectCategory('Powerbank')">
            <div class="cat-icon"><i class="fas fa-battery-full"></i></div>
            <span class="cat-name">Power</span>
        </div>
        <div class="cat-item" onclick="selectCategory('Charger')">
            <div class="cat-icon"><i class="fas fa-plug"></i></div>
            <span class="cat-name">Charger</span>
        </div>
        <div class="cat-item" onclick="selectCategory('More')">
            <div class="cat-icon"><i class="fas fa-ellipsis-h"></i></div>
            <span class="cat-name">More</span>
        </div>
    </div>

    <div class="section-title">Recently Listed for Sale</div>
    <div class="product-list">
        <div class="product-card">
            <div class="prod-img"><i class="fas fa-mobile-alt"></i></div>
            <div class="prod-info">
                <div class="prod-name">iPhone 12 (Used)</div>
                <div class="prod-price">₹22,000</div>
            </div>
            <button class="buy-btn" onclick="buyItem('iPhone 12')">Buy</button>
        </div>
        <div class="product-card">
            <div class="prod-img"><i class="fas fa-laptop"></i></div>
            <div class="prod-info">
                <div class="prod-name">Dell XPS 13 (Old)</div>
                <div class="prod-price">₹35,000</div>
            </div>
            <button class="buy-btn" onclick="buyItem('Dell XPS')">Buy</button>
        </div>
    </div>

    <div class="bottom-nav">
        <div class="nav-item active" onclick="navClick(this)">
            <i class="fas fa-home nav-icon"></i>
            <span class="nav-text">Home</span>
        </div>
        <div class="nav-item" onclick="navClick(this)">
            <i class="fas fa-shopping-bag nav-icon"></i>
            <span class="nav-text">Orders</span>
        </div>
        
        <div class="sell-circle" onclick="openSellPage()">
            <i class="fas fa-plus"></i>
        </div>

        <div class="nav-item" onclick="navClick(this)">
            <i class="fas fa-comment-alt nav-icon"></i>
            <span class="nav-text">Chat</span>
        </div>
        <div class="nav-item" onclick="navClick(this)">
            <i class="fas fa-user nav-icon"></i>
            <span class="nav-text">Profile</span>
        </div>
    </div>

    <script>
        // --- Yeh Script Button ko zinda karti hai ---

        function openLogin() {
            alert("Login Page khul raha hai... (Backend needed)");
        }

        function selectCategory(name) {
            console.log("Category clicked: " + name);
            alert(name + " category ki list load ho rahi hai...");
        }

        function buyItem(itemName) {
            alert("Aapne select kiya: " + itemName + "\nPayment gateway jald hi aayega!");
        }

        function openSellPage() {
            alert("Apna purana gadget bechne ke liye photo upload karein.");
        }

        function navClick(element) {
            // Purane active button ko normal karo
            document.querySelectorAll('.nav-item').forEach(item => {
                item.classList.remove('active');
            });
            // Naye button ko active (purple) karo
            element.classList.add('active');
        }
    </script>
</body>
</html>
