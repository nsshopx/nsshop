<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hukum Admin Panel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="admin-body">

    <div class="admin-container">
        <div id="login-screen" class="login-box">
            <h2>üîí Hukum Login</h2>
            <input type="password" id="admin-pass" placeholder="Password daaliye...">
            <button onclick="login()" class="btn-royal">Login Karein</button>
            <p id="error-msg" style="color:red; display:none; margin-top:10px;">Galat Password!</p>
        </div>

        <div id="dashboard-screen" style="display:none;">
            <div class="admin-header">
                <h3>üëë Admin Dashboard</h3>
                <button onclick="logout()" class="btn-small" style="background:#333;">Logout</button>
            </div>

            <div style="display:flex; gap:10px; margin-bottom:20px;">
                <button onclick="showSection('products')" class="btn-small" style="flex:1; background:var(--royal-blue);">üì¶ Products</button>
                <button onclick="showSection('messages')" class="btn-small" style="flex:1; background:var(--red);">üì© Inbox</button>
            </div>

            <div id="product-section">
                <form id="upload-form" class="royal-form">
                    <div class="form-group">
                        <label>Product Name</label>
                        <input type="text" id="p-title" placeholder="e.g. Royal Watch" required>
                    </div>
                    
                    <div class="form-group">
                        <label>Image Link</label>
                        <input type="url" id="p-image" placeholder="Image URL..." required>
                    </div>

                    <div class="form-group">
                        <label>Amazon Link</label>
                        <input type="url" id="p-link" placeholder="Amazon Link..." required>
                    </div>

                    <button type="submit" id="submit-btn" class="btn-royal">Upload Product üöÄ</button>
                </form>

                <hr class="divider">
                <h3>üìã Live Products (<span id="count">0</span>)</h3>
                <div id="admin-list" class="admin-product-list">Loading...</div>
            </div>

            <div id="message-section" style="display:none;">
                <h3>üì© Grahak Sandesh</h3>
                <div id="msg-list" class="admin-product-list">
                    Loading messages...
                </div>
            </div>

        </div>
    </div>

    <div id="toast-box"></div>

    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

        const URL = 'https://ihxdiydlnzpncqdylsla.supabase.co';
        const KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImloeGRpeWRsbnpwbmNxZHlsc2xhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg5Njg0NDcsImV4cCI6MjA4NDU0NDQ0N30.BYj3iokkcNC88u_xrFRvbFnSdpqbLz_ZWP_zvNWfamc';
        const supabase = createClient(URL, KEY);

        // LOGIN
        window.onload = () => {
            if(localStorage.getItem('hukum_logged_in') === 'true') showDashboard();
        };

        window.login = () => {
            if(document.getElementById('admin-pass').value === "admin123") {
                localStorage.setItem('hukum_logged_in', 'true');
                showDashboard();
            } else {
                document.getElementById('error-msg').style.display = 'block';
            }
        };

        window.logout = () => {
            localStorage.removeItem('hukum_logged_in');
            location.reload();
        };

        function showDashboard() {
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('dashboard-screen').style.display = 'block';
            fetchProducts();
            fetchMessages(); // Messages bhi load karo
        }

        // TAB SWITCHER
        window.showSection = (section) => {
            document.getElementById('product-section').style.display = section === 'products' ? 'block' : 'none';
            document.getElementById('message-section').style.display = section === 'messages' ? 'block' : 'none';
        }

        // --- 1. PRODUCTS LOGIC ---
        async function fetchProducts() {
            const list = document.getElementById('admin-list');
            const { data, error } = await supabase.from('products').select('*').order('created_at', { ascending: false });
            
            if(error) return;
            document.getElementById('count').innerText = data.length;

            if(data.length === 0) { list.innerHTML = "<p>No products.</p>"; return; }

            list.innerHTML = data.map(p => `
                <div class="admin-item">
                    <img src="${p.image_url}" class="admin-thumb" onerror="this.src='https://via.placeholder.com/50'">
                    <div class="admin-info"><strong>${p.title}</strong></div>
                    <button onclick="deleteProduct(${p.id})" class="btn-delete">üóëÔ∏è</button>
                </div>
            `).join('');
        }

        document.getElementById('upload-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('submit-btn');
            btn.innerText = "Wait...";
            
            const newProduct = {
                title: document.getElementById('p-title').value,
                image_url: document.getElementById('p-image').value,
                affiliate_url: document.getElementById('p-link').value,
                likes: 0
            };

            await supabase.from('products').insert([newProduct]);
            alert("Product Uploaded!");
            document.getElementById('upload-form').reset();
            fetchProducts();
            btn.innerText = "Upload Product üöÄ";
        });

        window.deleteProduct = async (id) => {
            if(confirm("Delete?")) {
                await supabase.from('products').delete().eq('id', id);
                fetchProducts();
            }
        };

        // --- 2. MESSAGES LOGIC (NEW) ---
        async function fetchMessages() {
            const list = document.getElementById('msg-list');
            const { data, error } = await supabase.from('messages').select('*').order('created_at', { ascending: false });

            if(error || !data.length) {
                list.innerHTML = "<p style='text-align:center;'>Abhi koi message nahi aaya.</p>";
                return;
            }

            list.innerHTML = data.map(m => `
                <div class="admin-item" style="flex-direction:column; align-items:flex-start; gap:5px;">
                    <div style="font-weight:bold; color:var(--royal-blue);">${m.name} <small style="color:#666;">(${m.email})</small></div>
                    <div style="background:#f9f9f9; padding:8px; width:100%; border-radius:5px; border:1px solid #eee;">${m.message}</div>
                    <small style="color:#888;">${new Date(m.created_at).toLocaleDateString()}</small>
                </div>
            `).join('');
        }

        window.login = window.login;
        window.logout = window.logout;
        window.deleteProduct = window.deleteProduct;
        window.showSection = window.showSection;
    </script>
</body>
</html>
