<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hukum Admin Panel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="admin-body">

    <div class="admin-container">
        <div id="login-screen" class="login-box">
            <h2>üîí Hukum Login</h2>
            <input type="password" id="admin-pass" placeholder="Enter Password">
            <button onclick="checkPass()" class="btn-royal">Enter</button>
            <p id="error-msg" style="color:red; display:none;">Galat Password!</p>
        </div>

        <div id="dashboard-screen" style="display:none;">
            <div class="admin-header">
                <h2>Admin Dashboard</h2>
                <button onclick="logout()" class="btn-small">Logout</button>
            </div>

            <form id="upload-form" class="royal-form">
                <input type="hidden" id="p-id">
                
                <div class="form-group">
                    <label>Product Ka Naam</label>
                    <input type="text" id="p-title" required>
                </div>
                
                <div class="form-group">
                    <label>Photo Link</label>
                    <input type="url" id="p-image" placeholder="https://..." required>
                </div>

                <div class="form-group">
                    <label>Amazon Link</label>
                    <input type="url" id="p-link" placeholder="Your Affiliate Link" required>
                </div>

                <div class="btn-group">
                    <button type="submit" id="submit-btn" class="btn-royal">Upload New Product</button>
                    <button type="button" id="cancel-btn" class="btn-small" style="display:none; background:#555;" onclick="resetForm()">Cancel Edit</button>
                </div>
            </form>

            <hr style="margin: 30px 0; border: 1px dashed #ccc;">

            <h3>üìã Manage Products</h3>
            <div id="admin-list" class="admin-product-list">
                <p>Loading products...</p>
            </div>
        </div>
    </div>

    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

        // --- APNI API KEY YAHAN DALO ---
        const URL = 'https://ihxdiydlnzpncqdylsla.supabase.co';
        const KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImloeGRpeWRsbnpwbmNxZHlsc2xhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg5Njg0NDcsImV4cCI6MjA4NDU0NDQ0N30.BYj3iokkcNC88u_xrFRvbFnSdpqbLz_ZWP_zvNWfamc';
        const supabase = createClient(URL, KEY);

        // Login System
        window.checkPass = () => {
            const p = document.getElementById('admin-pass').value;
            if(p === "admin123") { // Password yahan change karein
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('dashboard-screen').style.display = 'block';
                fetchAdminProducts(); // Login karte hi list load karo
            } else {
                document.getElementById('error-msg').style.display = 'block';
            }
        }
        window.logout = () => location.reload();

        // 1. FETCH & LIST PRODUCTS
        async function fetchAdminProducts() {
            const list = document.getElementById('admin-list');
            list.innerHTML = "Loading...";

            const { data, error } = await supabase.from('products').select('*').order('created_at', { ascending: false });

            if(error) {
                alert("Error loading list");
                return;
            }

            if(data.length === 0) {
                list.innerHTML = "<p>Koi product nahi hai.</p>";
                return;
            }

            list.innerHTML = data.map(p => `
                <div class="admin-item">
                    <img src="${p.image_url}" class="admin-thumb" onerror="this.src='https://via.placeholder.com/50'">
                    <div class="admin-info">
                        <strong>${p.title}</strong>
                        <br><small>Likes: ${p.likes}</small>
                    </div>
                    <div class="admin-actions">
                        <button onclick="editProduct(${p.id})" class="btn-edit">‚úèÔ∏è</button>
                        <button onclick="deleteProduct(${p.id})" class="btn-delete">üóëÔ∏è</button>
                    </div>
                </div>
            `).join('');
        }

        // 2. DELETE PRODUCT
        window.deleteProduct = async (id) => {
            if(confirm("Pakka delete karna hai?")) {
                const { error } = await supabase.from('products').delete().eq('id', id);
                if(error) alert("Error: " + error.message);
                else fetchAdminProducts(); // List refresh
            }
        }

        // 3. EDIT PRODUCT (Form mein data bharo)
        window.editProduct = async (id) => {
            // Data fetch karo form bharne ke liye
            const { data } = await supabase.from('products').select('*').eq('id', id).single();
            
            if(data) {
                document.getElementById('p-id').value = data.id;
                document.getElementById('p-title').value = data.title;
                document.getElementById('p-image').value = data.image_url;
                document.getElementById('p-link').value = data.affiliate_url;

                // Button ka text badlo
                document.getElementById('submit-btn').innerText = "Update Product";
                document.getElementById('submit-btn').style.background = "#007bff"; // Blue color for update
                document.getElementById('cancel-btn').style.display = "inline-block";
                
                // Form par scroll karo
                document.getElementById('upload-form').scrollIntoView({behavior: "smooth"});
            }
        }

        // 4. RESET FORM (Cancel Edit)
        window.resetForm = () => {
            document.getElementById('upload-form').reset();
            document.getElementById('p-id').value = "";
            document.getElementById('submit-btn').innerText = "Upload New Product";
            document.getElementById('submit-btn').style.background = ""; // Reset color
            document.getElementById('cancel-btn').style.display = "none";
        }

        // 5. HANDLE SUBMIT (Create ya Update)
        document.getElementById('upload-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('submit-btn');
            const originalText = btn.innerText;
            btn.innerText = "Processing...";
            
            const id = document.getElementById('p-id').value;
            const productData = {
                title: document.getElementById('p-title').value,
                image_url: document.getElementById('p-image').value,
                affiliate_url: document.getElementById('p-link').value
            };

            let error;

            if(id) {
                // UPDATE MODE
                const res = await supabase.from('products').update(productData).eq('id', id);
                error = res.error;
            } else {
                // CREATE MODE (Naya Product)
                // Fake likes sirf naye product ke liye
                productData.likes = Math.floor(Math.random() * (300 - 100 + 1)) + 100;
                const res = await supabase.from('products').insert([productData]);
                error = res.error;
            }

            if(error) {
                alert("Error: " + error.message);
            } else {
                alert(id ? "Product Updated!" : "Product Uploaded!");
                resetForm();
                fetchAdminProducts(); // List refresh
            }
            btn.innerText = originalText;
        });
    </script>
</body>
</html>
