<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hukum Admin Panel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="admin-body">

    <div class="admin-container">
        <div id="login-screen" class="login-box">
            <h2>üîí Hukum Login</h2>
            <p style="color:#666; font-size:0.9rem;">Admin Area</p>
            <input type="password" id="admin-pass" placeholder="Password daaliye...">
            <button onclick="login()" class="btn-royal">Login Karein</button>
            <p id="error-msg" style="color:red; display:none; margin-top:10px;">Galat Password!</p>
        </div>

        <div id="dashboard-screen" style="display:none;">
            <div class="admin-header">
                <h3>üëë Admin Dashboard</h3>
                <button onclick="logout()" class="btn-small" style="background:#333;">Logout</button>
            </div>

            <form id="upload-form" class="royal-form">
                <input type="hidden" id="p-id"> <div class="form-group">
                    <label>Product Name</label>
                    <input type="text" id="p-title" placeholder="e.g. Royal Watch" required>
                </div>
                
                <div class="form-group">
                    <label>Image Link</label>
                    <input type="url" id="p-image" placeholder="Paste Image URL here..." required>
                    <div class="preview-box">
                        <img id="img-preview" src="" style="display:none;" alt="Preview">
                        <span id="preview-text">Image Preview yahan dikhega</span>
                    </div>
                </div>

                <div class="form-group">
                    <label>Amazon Affiliate Link</label>
                    <input type="url" id="p-link" placeholder="https://amzn.to/..." required>
                </div>

                <div class="btn-group">
                    <button type="submit" id="submit-btn" class="btn-royal">Upload Product</button>
                    <button type="button" id="cancel-btn" class="btn-small" style="display:none; background:#777;" onclick="resetForm()">Cancel</button>
                </div>
            </form>

            <hr class="divider">

            <h3>üìã Live Products (<span id="count">0</span>)</h3>
            <div id="admin-list" class="admin-product-list">
                <div class="loading-mandala">Loading...</div>
            </div>
        </div>
    </div>

    <div id="toast-box"></div>

    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

        // --- CONFIG ---
        const URL = 'https://ihxdiydlnzpncqdylsla.supabase.co';
        const KEY = 'Sb_publishable_lOpan6CsYv4S4HDu4tZ-bA_nJUPKTdl';
        const supabase = createClient(URL, KEY);

        // --- 1. LOGIN SYSTEM (Auto Save) ---
        window.onload = () => {
            // Check if already logged in
            if(localStorage.getItem('hukum_logged_in') === 'true') {
                showDashboard();
            }
        };

        window.login = () => {
            const p = document.getElementById('admin-pass').value;
            if(p === "admin123") {
                localStorage.setItem('hukum_logged_in', 'true'); // Save login
                showDashboard();
            } else {
                document.getElementById('error-msg').style.display = 'block';
            }
        };

        window.logout = () => {
            localStorage.removeItem('hukum_logged_in');
            location.reload();
        };

        function showDashboard() {
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('dashboard-screen').style.display = 'block';
            fetchProducts();
        }

        // --- 2. LIVE IMAGE PREVIEW ---
        const imgInput = document.getElementById('p-image');
        const imgPreview = document.getElementById('img-preview');
        const previewText = document.getElementById('preview-text');

        imgInput.addEventListener('input', () => {
            const url = imgInput.value;
            if(url) {
                imgPreview.src = url;
                imgPreview.style.display = 'block';
                previewText.style.display = 'none';
            } else {
                imgPreview.style.display = 'none';
                previewText.style.display = 'block';
            }
        });

        // --- 3. FETCH PRODUCTS ---
        async function fetchProducts() {
            const list = document.getElementById('admin-list');
            const countSpan = document.getElementById('count');
            
            const { data, error } = await supabase.from('products').select('*').order('created_at', { ascending: false });

            if(error) {
                showToast("Error loading list", "error");
                return;
            }

            countSpan.innerText = data.length;
            
            if(data.length === 0) {
                list.innerHTML = "<p style='text-align:center; padding:10px;'>Abhi koi product nahi hai.</p>";
                return;
            }

            list.innerHTML = data.map(p => `
                <div class="admin-item">
                    <img src="${p.image_url}" class="admin-thumb" onerror="this.src='https://via.placeholder.com/50'">
                    <div class="admin-info">
                        <strong>${p.title}</strong>
                        <div style="font-size:0.8rem; color:#666;">‚ù§Ô∏è ${p.likes} Likes</div>
                    </div>
                    <div class="admin-actions">
                        <button onclick="editProduct(${p.id})" class="btn-edit">‚úèÔ∏è</button>
                        <button onclick="deleteProduct(${p.id})" class="btn-delete">üóëÔ∏è</button>
                    </div>
                </div>
            `).join('');
        }

        // --- 4. CREATE / UPDATE ---
        document.getElementById('upload-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('submit-btn');
            const originalText = btn.innerText;
            btn.innerText = "Saving...";
            btn.disabled = true;

            const id = document.getElementById('p-id').value;
            const productData = {
                title: document.getElementById('p-title').value,
                image_url: document.getElementById('p-image').value,
                affiliate_url: document.getElementById('p-link').value
            };

            let error;
            if(id) {
                // UPDATE
                const res = await supabase.from('products').update(productData).eq('id', id);
                error = res.error;
            } else {
                // INSERT (Add Fake Likes)
                productData.likes = Math.floor(Math.random() * (300 - 100 + 1)) + 100;
                const res = await supabase.from('products').insert([productData]);
                error = res.error;
            }

            if(error) {
                showToast("Error: " + error.message, "error");
            } else {
                showToast(id ? "Product Updated! ‚úÖ" : "Product Uploaded! üöÄ", "success");
                resetForm();
                fetchProducts();
            }
            
            btn.innerText = originalText;
            btn.disabled = false;
        });

        // --- 5. EDIT & DELETE ---
        window.deleteProduct = async (id) => {
            if(confirm("Confirm Delete?")) {
                const { error } = await supabase.from('products').delete().eq('id', id);
                if(error) showToast("Delete failed!", "error");
                else {
                    showToast("Deleted successfully", "success");
                    fetchProducts();
                }
            }
        };

        window.editProduct = async (id) => {
            const { data } = await supabase.from('products').select('*').eq('id', id).single();
            if(data) {
                document.getElementById('p-id').value = data.id;
                document.getElementById('p-title').value = data.title;
                document.getElementById('p-image').value = data.image_url;
                document.getElementById('p-link').value = data.affiliate_url;
                
                // Trigger preview
                imgPreview.src = data.image_url;
                imgPreview.style.display = 'block';
                previewText.style.display = 'none';

                document.getElementById('submit-btn').innerText = "Update Now";
                document.getElementById('submit-btn').style.background = "#007bff";
                document.getElementById('cancel-btn').style.display = "inline-block";
                
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
        };

        window.resetForm = () => {
            document.getElementById('upload-form').reset();
            document.getElementById('p-id').value = "";
            document.getElementById('submit-btn').innerText = "Upload Product";
            document.getElementById('submit-btn').style.background = ""; 
            document.getElementById('cancel-btn').style.display = "none";
            
            // Reset Preview
            imgPreview.style.display = 'none';
            previewText.style.display = 'block';
        };

        // --- 6. TOAST NOTIFICATION ---
        function showToast(msg, type) {
            const box = document.getElementById('toast-box');
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.innerText = msg;
            box.appendChild(toast);
            setTimeout(() => toast.remove(), 3000);
        }

        // Expose functions globally
        window.login = window.login;
        window.logout = window.logout;
        window.editProduct = window.editProduct;
        window.deleteProduct = window.deleteProduct;
        window.resetForm = window.resetForm;
    </script>
</body>
</html>
